<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Batalha GBL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <img src="./pokemon-team/src/img/pokemon-logo-png.png" alt="Pokebola" class="logo">
            <h1>Assistente de Batalha GBL</h1>
            <p>Monte times competitivos para a Liga de Batalha GO</p>
        </header>

        <main>
            <div class="form-group">
                <label for="liga-select">1. Escolha a Liga:</label>
                <select id="liga-select">
                    <option value="great">Grande Liga (Até 1500 PC)</option>
                    <option value="ultra">Ultra Liga (Até 2500 PC)</option>
                    <option value="master">Master Liga (Sem limite de PC)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pokemon-input">2. (Opcional) Insira um Pokémon para o time:</label>
                <input type="text" id="pokemon-input" placeholder="Ex: Pikachu">
            </div>

            <button id="gerar-time-btn">Gerar Time Estratégico</button>
        </main>

        <section id="resultado-container" class="hidden">
            <h2>Time Recomendado:</h2>
            <div id="resultado">
                </div>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>
